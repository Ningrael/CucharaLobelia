<!DOCTYPE html>
<html lang="es">
<head>
  <!-- CHECKLIST 9 PASOS aplicado: leer✓ entender✓ recordar pedido✓ plan mínimo✓ editar sólo necesario✓ verificar✓ mantener funcionalidad✓ sintaxis✓ cerrar✓ -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Misiones · Matched Play</title>
  <meta name="theme-color" content="#ffffff" />
  <style>
    html, body { height: 100%; margin: 0; }
    * { box-sizing: border-box; }

    /* Fondo blanco de la página */
    body {
      background: #ffffff;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Lienzo 9:16 (rectángulo negro) */
    .app {
      width: 100vw;
      height: 100dvh;
      max-width: 56.25vh;   /* 9/16 del alto */
      aspect-ratio: 9 / 16; /* mantiene la relación */
      background: #000000;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      display: grid;
      place-items: center; /* centra el contenido (botón) */
      touch-action: manipulation;
    }

    /* Botón centrado */
    .btn {
      appearance: none;
      border: none;
      padding: 14px 18px;
      border-radius: 999px;
      background: #ffffff;
      color: #111111;
      font-weight: 700;
      letter-spacing: .2px;
      cursor: pointer;
      user-select: none;
    }

    .btn:active { transform: scale(.98); }
  </style>
</head>
<body>
  <main class="app" role="main" aria-label="Contenedor 9:16">
    <button class="btn" id="btn-misiones">Misiones Matched play</button>
  </main>
</body>
</html>
